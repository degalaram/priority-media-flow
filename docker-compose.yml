version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: media_processor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Django Web Application
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=media_processor
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Worker - High Priority Queue
  celery_high:
    build: .
    command: celery -A config worker --queues=high_priority --concurrency=4 --loglevel=info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=media_processor
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Worker - Low Priority Queue
  celery_low:
    build: .
    command: celery -A config worker --queues=low_priority --concurrency=2 --loglevel=info
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=media_processor
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
